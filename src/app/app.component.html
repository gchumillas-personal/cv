<div class="container">
  <div class="header">
    <h1>Gonzalo Chumillas</h1>
    <div>Software Developer</div>
  </div>

  <div class="body">
    <div class="section">
      <p>{{bio.description}}</p>
      <app-tags [tags]="bio.tags"></app-tags>
    </div>

    <div *ngFor="let section of sections" class="section">
      <h2>{{section.title}}</h2>
      <app-tags [tags]="section.tags"></app-tags>
      <p>{{section.description}}</p>
      <div class="pictures">
        <div *ngFor="let snapshot of section.snapshots" class="item">
          <a [href]="getFullPath(snapshot.src)" target="_blank">
            <img [src]="getFullPath(snapshot.src)" [alt]="snapshot.title">
          </a>
          <label>{{snapshot.title}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
